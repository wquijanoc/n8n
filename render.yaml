services:
  - type: web
    name: n8n-service
    plan: free
    containerPort: 5678
    env: docker
    image: n8nio/n8n
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "Admin123$$"
      - key: N8N_HOST
        value: "${RENDER_SERVICE_NAME}.onrender.com"
      - key: N8N_PROTOCOL
        value: "https"
      - key: WEBHOOK_URL
        value: "https://${RENDER_SERVICE_NAME}.onrender.com/"
      - key: NODE_OPTIONS
        value: "--max-old-space-size=384"
